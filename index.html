<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    
    <!-- local CSS file -->
    <link rel="stylesheet" href="keyUP.css">
    
    <title>Change Event Select Box</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand font-weight-bold">Change Event Select Box</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card mt-4">
            <div class="card-header bg-success">
              <h3>Change Event</h3>
            </div>
          </div>
          <div class="card-body bg-light">
            <div class="row">
              <div class="col">
                <form action="">
                  <div class="form-group">
                    <select name="" id="language-select" class="form-control">
                      <option value="">select a language</option>
                      <option value="HTML">HTML</option>
                      <option value="CSS">CSS</option>
                      <option value="JavaScript">JavaScript</option>
                      <option value="React">React</option>
                      <option value="Angular">Angular</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="col">
                <h1 id="language-option" class="text-white"></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>

    <!-- Local JS Files -->
    <script src="app.js"></script>
  </body>
</html>
